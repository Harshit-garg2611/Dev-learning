<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the Game </h3>
    <div class="btn-container">
        <div class="btn red" type="button"></div>
        <div class="btn green" type="button"></div>
        <div class="btn orange" type="button"></div>
        <div class="btn blue" type="button"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
