<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>
    <h1>Get request form</h1>
    <form action="http://localhost:8080/register" method="get">
        <label for="Name">UserName : </label>
        <input type="text" id="Name" placeholder="Enter Name..." name="user">
        <label for="passcode">Password : </label>
        <input type="text" id="passcode" placeholder="Enter pass..." name="password">
        <button type="submit">Submit</button>
    </form>
    <h1>Post request form</h1>
    <form action="http://localhost:8080/register" method="post">
        <label for="Name">UserName : </label>
        <input type="text" id="Name" placeholder="Enter Name..." name="user">
        <label for="passcode">Password : </label>
        <input type="text" id="passcode" placeholder="Enter pass..." name="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
